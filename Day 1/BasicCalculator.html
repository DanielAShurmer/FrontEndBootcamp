<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input id="InputA">
        <input id="InputB">
        <button onclick="adder(document.getElementById('InputA').value,document.getElementById('InputB').value)">+</button>
        <button onclick="subtracter(document.getElementById('InputA').value,document.getElementById('InputB').value)">-</button>
        <button onclick="multiplier(document.getElementById('InputA').value,document.getElementById('InputB').value)">*</button>
        <button onclick="divider(document.getElementById('InputA').value,document.getElementById('InputB').value)">/</button>
        <button onclick="moduluser(document.getElementById('InputA').value,document.getElementById('InputB').value)">%</button>
        <script src="MathScripts.js"> </script>
