<!DOCTYPE html>
<html>

<head>
    <link href="CSS/Styles.css" rel="stylesheet" type="text/css">
    </link>
</head>

<body>
    <h1 class="PageHeader">Registration Form</h1>
    <div class="formBox">
        <form onsubmit="return handleSubmit(this)">
            <div class="column" id="ColumnOne">
                <p>First Name:</p>
                <input id="First Name" type="text" tabindex="1" required>
                <p>Phone Number:</p>
                <input id="Phone Number" type="tel"
                    pattern="^(\+[0-9]{0,2} )?[0-9]{1,5}(( *-*[0-9]{2,6})( *-*[0-9]{4,6})?)?$" tabindex="3" required>
                <p></p>
                <small>Must Be In Format 01234 678123</small>
                <p>House Number:</p>
                <input id="House Number" type="number" tabindex="5" required>
                <p>Gender:</p>
                <select id="Gender" tabindex="7">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="N/A">Prefer Not To Say</option>
                </select>
            </div>
            <div class="column" id="ColumnTwo">
                <p>Last Name:</p>
                <input id="Last Name" type="text" tabindex="2" required>
                <p>Date Of Birth:</p>
                <input id="BoD" type="date" tabindex="4" required>
                <p>Postcode:</p>
                <input id="Postcode" type="text" tabindex="6" required>
                <p>Email:</p>
                <input id="Email" type="email" tabindex="8" required>
                <p></p>
                <button id="SubmitButton" tabindex="9">Submit</button>
            </div>
        </form>
    </div>
    <script src="Scripts/Scripts.js"></script>
</body>

</html>
