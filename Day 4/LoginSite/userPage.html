<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Styles.css">
</head>

<body onload="loadDetails()">

    <h1>Edit User Details</h1>
    <form class="js_update_form" onsubmit="return handleEdit(this)">
        <p>Username:</p>
        <input id="js_update_username" type="text" tabindex="1" required>
        <p>First Name:</p>
        <input id="js_update_first_name" type="text" tabindex="2" required>
        <p>Last Name:</p>
        <input id="js_update_last_name" type="text" tabindex="3" required>
        <p>Email:</p>
        <input id="js_update_email" type="text" tabindex="4" required>
        <p>Select A Password:</p>
        <input id="js_update_password" type="password" tabindex="5" required>
        <div></div>
        <div id="js_error_display">
            <p id="js_error_message"></p>
        </div>
        <button class="btn btn-primary">Update</button>
        <button class="btn btn-danger" type="button" onclick="return handleDelete(this)">Delete</button>
        <button class="btn btn-secondary" type="button" onclick="return swapToMainPage()">Back</button>
    </form>

    <script src="Scripts/Scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
